version: '3.7'

services:
  postgres:
    image: postgres
    volumes:
      - ./server/.docker/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports: 
      - 18881:5432

  adminer:
    image: adminer
    restart: always
    environment:
      - ADMINER_DESIGN=pappu687
    ports:
      - 18882:8080
 
  nestjs:
    image: node:lts
    working_dir: /var/www
    command: yarn start:dev
    volumes:
      - ./server:/var/www:cached
    ports:
      - 18883:8000

  nextjs:
    image: node:lts
    working_dir: /var/www
    command: yarn start:dev
    volumes:
      - ./client:/var/www:cached
    ports:
      - 18884:18888
